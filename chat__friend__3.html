<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat :: kakaoclone </title>
</head>

<body class="chat-body">
    <div class="header-wrapper">

        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">
                    13:54
                </span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                <span class="status-bar__battery-level">100%</span>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <div class="header__back-btn">
                    <a href="index.html" class="header_back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <h1 class="header_title">2Pac</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-bars"></i>
                </span>
            </div>
        </header>
    </div>





    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, March 3</span>
            <li class="incomming-message message">
                <img src="images\Friend__list__4.PNG" alt="" class="g-avatar message_avatar">
                <div class="message__content">

                    <span class="message__bubble">
                        I'm so tired these days, my friend.
                    </span>
                    <!-- <span class="message__author">2Pac</span> -->
                    <span class="message__timestamp">07:33</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">
                        Life goes on and on :)
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write--container">
        <input class="chat__write" type="text" placeholder="Send message" class="chat__write-input">
        </input>

        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>

        <div class="chat__icon-right chat__icon">
            <span class="chat__wirte-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__wirte-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make your screen smaller!!
        </span>
    </div>
</body>

</html>
