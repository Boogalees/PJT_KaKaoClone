<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <title>Chat :: kakaoclone </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class="status-bar__battery-level">100%</span>
        </div>
    </div>
    <header calss="header">
        <div class="header__header-column">
            <div class="header__back-btn">
                <a href="index.html" class="header_back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <h1 class="header_title">Boram Kim</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icpn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">Sunday, May 10</span>
            <li class="incomming-message message">
                <img src="images\boram.jpg" class="g-avatar message_avatar">
                <div class="message__content">
                    <span class="message__author">Boram Kim</span>
                    <div class="message__bubble">
                        Hahahahahahahahaha
                    </div>
                    <span class="message__timestamp">13:00</span>
                </div>
            </li>
            <li class="incomming-message message">
                <span class="message__timestamp">13:00</span>

                <div class="message__content">
                    <span class="message__author">Boram Kim</span>
                    <div class="message__bubble">
                        Hahahahahahahahaha love you
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__write-input">
            </input>
        </div>
        <div class="chat__write-column">
            <span class="chat__wirte-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__wirte-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>

</html>
