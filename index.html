<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />
    <title>Chats :: kakaoclone </title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">
                13:54
            </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>

            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header_title">Chats</h1>

        </div>
        <div class="header__header-column">
            <!-- <div class="pop-up">
                짜잔;
            </div> -->
            <span class="header__icon">
                <i class="fas fa-search"> </i>
            </span>
            <span class="header__icon">
                <i class="fas fa-comment"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html" class="nav__list-link"> <i class="fas fa-cog"></i></a>

            </span>

        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <a href="chat.html">
                <li class="chats__chat friend friend--lg">
                    <div class="friend__column">

                        <img src="images\boram.jpg" alt="" class="m-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                Borami
                            </span>
                            <span class="friend__bottom-text">
                                이제 다와가~! 한 정류장 남음!!
                            </span>
                        </div>

                    </div>
                    <div class="friend__column">

                        <span class="chat__timestamp">
                            May 24
                        </span>

                    </div>
                </li>
            </a>
            <a href="chat__friend__2.html">
                <li class="chats__chat friend friend--lg">
                    <div class="friend__column">

                        <img src="images\Friend__list__3.PNG" alt="" class="m-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                Vin Diesel
                            </span>
                            <span class="friend__bottom-text">
                                What's up buddy!
                            </span>
                        </div>

                    </div>
                    <div class="friend__column">

                        <span class="chat__timestamp">
                            May 27
                        </span>


                    </div>
                </li>
            </a>
            <a href="chat__friend__3.html">
                <li class="chats__chat friend friend--lg">
                    <div class="friend__column">

                        <img src="images\Friend__list__4.PNG" alt="" class="m-avatar friend__avatar">
                        <div class="friend__content">
                            <span class="friend__name">
                                2-Pac
                            </span>
                            <span class="friend__bottom-text">
                                Life goes on and on :)
                            </span>
                        </div>

                    </div>
                    <div class="friend__column">

                        <span class="chat__timestamp">
                            March 3
                        </span>


                    </div>
                </li>
            </a>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item"><a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__list-item"><a href="index.html" class="nav__list-link">
                    <div class="nav__badge">8</div>
                    <i class="fas fa-comment"></i>
                </a></li>
            <li class="nav__list-item"><a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a></li>
            <li class="nav__list-item"><a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a></li>
        </ul>
    </nav>

    <div class="bigScreen">
        <span class="bigScreen__text">
            Please make your screen smaller!!
        </span>
    </div>


</body>

</html>
